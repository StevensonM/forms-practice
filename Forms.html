<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>

<body>
    <h1>Forms Practice</h1>

    <form action="/tacos">
        <p>
            <label for="Username">Enter A Username:</label>
            <input id="Username" type="text" placeholder="Username" name="Username">
        </p>
        <p>
            <label for="Password">Enter Your Password:</label>
            <input id="Password" type="password" placeholder="Password">
        </p>
        <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <div>
        <form action="/food">

            <h2>Poptarts or Granola Bars?</h2>

            <p>
                <input type="checkbox" id="Poptart" name="Poptart">
                <label for="Poptart">Poptarts</label>
            </p>
            <p>
                <input type="checkbox" id="Granola Bar" name="Granola Bar">
                <label for="Granola Bar">Granola Bars</label>
            </p>
        </form>
    </div>
    <div>

        <h2>Tea or Coffee?</h2>

        <form action="/foods">
            <p>
                <input type="radio" name="tea" id="tea">
                <label for="tea">Tea</label>
            </p>
            <p>
                <input type="radio" name="tea" id="coffee">
                <label for="coffee">Coffee</label>
            </p>
        </form>
    </div>
    <dir>
        <label for="number_select">Choose A Number:</label>
        <select name="number" id="num">
            <option value="1" selected>1</option>
            <option value="2 ">2</option>
        </select>
    </dir>
    <div>
        <input type="range" name="volume" id="volume" min="0" max="100">
        <label for="volume">Volume</label>
    </div>
</body>

</html>
